<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tauri App</title>
        <script type="module" src="/main.js" defer></script>
    </head>

    <body class="bg-dark text-white">
        <main class="container min-vh-100 d-flex flex-column justify-content-center text-center">
            <h1 class="mb-4">Turron</h1>

            <form id="username-form" class="row justify-content-center g-2 mb-3">
                <div class="col-auto">
                    <input
                        id="username-input"
                        type="number"
                        min="1"
                        placeholder="Enter a number for the letters..."
                        class="form-control"
                    />
                </div>

                <div class="col-auto">
                    <input
                        id="username-words-input"
                        type="number"
                        min="1"
                        placeholder="Enter a number for the words..."
                        class="form-control"
                    />
                </div>

                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

                <div class="w-100"></div>

                <div class="col-auto form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="username-romaji-check" />
                    <label class="form-check-label" for="username-romaji-check"> Romaji Check </label>
                </div>

                <div class="col-auto form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="username-names-check" />
                    <label class="form-check-label" for="username-names-check"> Names Check </label>
                </div>
            </form>

            <p id="username-msg" class="mt-2"></p>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
